<ion-header>

  <ion-navbar color="primary">
    <ion-title>Channels</ion-title>
  
<ion-buttons end>
<button ion-button icon-only (click)="showAddChannelDialog()">
<ion-icon name="add"></ion-icon>  
</button>
</ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let channel of channelList"  (click)="selectChannel(channel)">
    #{{channel.name}} {{channel.$key}}
  </ion-item>
</ion-list>
</ion-content>
